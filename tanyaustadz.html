<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanya Ustadz - Muslim Pedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        .chat-container {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-container p {
            margin-bottom: 5px;
        }

        .chat-container p strong {
            font-weight: bold;
        }

        .chat-container p.ai {
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
        }

        .bg-blue1 {
            background-color: #007bff; /* Ganti dengan warna biru sesuai tema Anda */
        }
    </style>
</head>
<body>
    <header>
        </header>

    <main>
        <section class="tanya-ustadz py-5">
            <div class="container">
                <div class="card shadow">
                    <div class="card-header bg-blue1 text-white text-center">
                        <h2>Tanya Ustadz</h2>
                    </div>
                    <div class="card-body">
                        <div class="chat-container" id="chat-log">
                            </div>
                        <div class="input-group mt-3">
                            <input type="text" id="user-input" class="form-control" placeholder="Masukkan pertanyaan Anda...">
                            <button id="send-button" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Kirim
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        </footer>

    <script>
        document.getElementById('send-button').addEventListener('click', function() {
            var userInput = document.getElementById('user-input').value;
            var chatLog = document.getElementById('chat-log');
            chatLog.innerHTML += '<p><strong>Anda:</strong> ' + userInput + '</p>';

            // Simulasi respons AI (ganti dengan integrasi AI yang sebenarnya)
            setTimeout(function() {
                var aiResponse = getAiResponse(userInput);
                chatLog.innerHTML += '<p class="ai"><strong>AI:</strong> ' + aiResponse + '</p>';
                chatLog.scrollTop = chatLog.scrollHeight; // Gulir ke pesan terbaru
            }, 1000);

            document.getElementById('user-input').value = '';
        });

        function getAiResponse(userInput) {
            // Di sini Anda dapat menambahkan logika untuk berinteraksi dengan AI yang sebenarnya
            // Untuk saat ini, kita akan menggunakan respons statis
            if (userInput.toLowerCase().includes('sholat')) {
                return "Sholat adalah tiang agama.";
            } else if (userInput.toLowerCase().includes('zakat')) {
                return "Zakat adalah rukun Islam yang ketiga.";
            } else {
                return "Saya adalah AI Islami. Silakan ajukan pertanyaan yang lebih spesifik.";
            }
        }
    </script>
</body>
</html>
